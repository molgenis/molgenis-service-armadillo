# Default values for armadillo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1


config:
  armadillo:
    docker-management-enabled: false
    docker-run-in-container: true
    container-prefix: 'dev-'
    profiles:
      - name: default 
        image: datashield/rock-base:latest
        #host: rock-molgenis-rock.armadillo-rock.svc
        host: rock-molgenis-rock.armadillo-rock.svc
        port: 8085 
        package-whitelist:
          - dsBase
          - resourcer
        function-blacklist: [ ]
        options:
          datashield:
            # the seed can only be 9 digits
            seed: 342325352
      - name: xenon
        image: datashield/rock-dolomite-xenon:latest
        host: xenon-molgenis-xenon.armadillo-xenon.svc
        port: 8085
        package-whitelist:
          - dsBase
          - resourcer
          - dsMediation
          - dsMTLBase
        function-blacklist: [ ]
        options:
          datashield:
            # the seed can only be 9 digits
            seed: 342325352


image:
  repository: "molgenis/molgenis-armadillo-snapshot"
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""


serviceAccount:
  # Specifies whether a service account should be created
  create: false 
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""


