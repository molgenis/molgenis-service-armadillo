site_name: Molgenis Armadillo Docs
repo_name: Molgenis Armadillo
repo_url: https://github.com/molgenis/molgenis-service-armadillo
theme: readthedocs
extra_css:
  - css/style.css
nav:
  - "Basic Concepts": pages/basic_concepts.md
  - "Quick Start" : pages/quick_start.md
  - "About us": pages/about_us.md
  - "Basic Usage": pages/basic_usage.md
  - "Example Usage": pages/examples_usage.md
  - "Advanced Usage": pages/advanced_usage.md
  - "Install, Setup and Management": pages/install_management.md
  - "Developer guides": pages/dev_guides.md
  - "License": pages/license.md
  - "FAQ": pages/faq.md
  - "Troubleshooting": pages/troubleshooting.md
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg